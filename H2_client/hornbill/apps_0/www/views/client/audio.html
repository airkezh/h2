<div class="audio_box">
	<div class="audio_header">
		<div class="author">
			<p class="name">
				<span class="name_e">Audrey</span>
				<span class="name_c">美丽说时尚酵母</span>
			</p>
			<p class="avatar"></p>
		</div>
		<p class="title">时尚酵母说</p>
		<div class="clear_f"></div>
	</div>
	<div class="audio_content" >
		<div class="image_box">
			<div class="image"><img src="<%= this.audio.image_url %>" /></div>
		</div>
	</div>
	<div class="jp-jplayer" audio_url="<%= this.audio.audio.audio_url %>"></div>
	<div class="audio_control" id="jp_container_1">
		<p class="audio_duration"><span class="time"><%= this.audio.audio.audio_duration %></span>”</p>
		<p class="control_btn jp-play"><span class="start"></span></p>
		<p class="control_btn jp-pause" style="display:none;"><span class="pause"><img src="http://i.meilishuo.net/css/images/wap/share/audio_play.gif"/></span></p>
	</div>
	<div class="audio_footer"><%= this.audio.title %></div>
</div>
