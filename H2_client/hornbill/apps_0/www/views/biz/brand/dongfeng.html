<script type="text/html" id="yyBox">
	<div class="yybar">
		<a href="javascript:void(0)" class="close"></a>
		<img src="http://d02.res.meilishuo.net/pic/_o/ad/16/693e9d8742798ceda5357ff17733_994_32.cf.png">
		<div class="yy_nr">
			<h3>* 为必填项。您的信息，我们将会完全保密，请您放心填写，并且您将有机会获得1周免费试驾体验。</h3>
			<dl>
				<dt><span class="red">*</span> 填写您的信息：</dt>
				<dd>
					<input type="text" class="input1" placeholder="真实姓名" id="name"><input type="text" class="input1" placeholder="电话号码" id="phone">
				</dd>
			</dl>
			<dl>
				<dt><span class="red">*</span> 选择离您最近的专营店：</dt>
				<dd>
					<div class="select_box" rel="province">
						<p>请选择省份</p>
						<span class="slect_arrow"></span>
						<div class="show_option">
							<ul>
							</ul>
						</div>
					</div>
					<div class="select_box" rel="city">
						<p>请选择城市</p>
						<span class="slect_arrow"></span>
						<div class="show_option">
							<ul>
							</ul>
						</div>
					</div>
					<div class="select_box" rel="dealer">
						<p>请选择专营店</p>
						<span class="slect_arrow"></span>
						<div class="show_option">
							<ul>
							</ul>
						</div>
					</div>
				</dd>
			</dl>
			<dl class="to3">
				<dt>预约试驾时间：</dt>
				<dd>
					<div class="radio_box">
						<div class="sbl">计划试驾时间：</div>
						<div class="sbr">
							<ul>
								<li><i class="active"></i>周末<input type="radio" value="1" name="shijia" checked="checked"></li>
								<li><i></i>周一至周五<input type="radio" name="shijia" value="2"></li>
							</ul>
						</div>
					</div>
					<div class="radio_box">
						<div class="sbl">计划购车时间：</div>
						<div class="sbr">
							<ul>
								<li><i></i>1周~1个月<input type="radio" name="gouche" value="1"></li>
								<li><i class="active"></i>2个月~3个月<input type="radio" value="2" name="gouche" checked="checked"></li>
								<li><i></i>3个月~6个月<input type="radio" name="gouche" value="3"></li>
								<li><i></i>6个月后<input type="radio" name="gouche" value="4"></li>
							</ul>
						</div>
					</div>
				</dd>
			</dl>
			<div class="submit_box">
				<a href="javascript:void(0)" id="submit">
				<img src="http://d02.res.meilishuo.net/pic/_o/93/05/86f24a749248ae993fb3874cb9b2_216_38.cf.gif">
				</a>
			</div>
			<div class="erro_tip"></div>
		</div>
	</div>
</script>
