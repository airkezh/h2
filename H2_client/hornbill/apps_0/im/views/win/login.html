<%# win/win_header.html%>
<div class="main">
	<div class="logo_wrapper">
		<div class="logo"></div>
		<div class="user_avatar">
			<img src="http://i.meilishuo.net/css/images/header/logo_n4.png">
			<div class="ani_border"></div>
		</div>
		<div class="title"></div>
	</div>
	<div class="riskInfo" style="display:block;">
		<img src="http://d03.res.meilishuo.net/pic/_o/a2/51/0cf2c06b58772d83cfa04dcf1a6c_264_88.cj.png" />
		<div class="btn_wrap">
			<input type="button" id="riskBtn"  value="确定">
		</div>
	</div>
	<div class="input_wrapper" style="display:block;">
		<form id="login_form" autocomplete="off" onsubmit="return false">
			<div class="username_wrap">
				<span class="icon"></span>
				<input type="text" name="username" autocomplete="off" placeholder="手机号/邮箱/用户名" autofocus>
				<div class="userlist_btn">
					<div class="btn_icon"></div>
				</div>
				<span class="err_tip"></span>
			</div>
			<div class="password_wrap">
				<span class="icon"></span>
				<input type="password" name="password" placeholder="请输入密码">
				<span class="err_tip"></span>
			</div>
			<div class="checkcode_wrap" style="display:none;">
				<span class="icon"></span>
				<input type="text" name="checkcode" placeholder="请输入验证码">
				<span class="check_code_wrapper">
					<img src="" alt="验证码">
				</span>
				<span class="fresh_check_code"></span>
			</div>
			<div class="err_wrapper">
				<p class="error_txt"></p>
			</div>
			<div class="save_wrap">
				<label class="left_f">
					<input type="checkbox" class="save_pass_cbx" name="is_save"><span>记住密码</span>
				</label>
				<label class="right_f">
					<input type="checkbox" class="auto_login_cbx" name="auto_login"><span>自动登录</span>
				</label>
				<div class="clear_f"></div>
			</div>
			<div class="btn_wrap">
				<input type="submit" value="立即登录">
			</div>
			<div class="other_wrap">
				<div class="left_f">
					<a href="https://account.meilishuo.com/user/findPwd" target="_blank" class="forgot_pass">忘记密码？</a>
				</div>
				<div class="clear_f"></div>
			</div>
		</form>
	</div>
	<div class="on_login">
		<div class="img_wrapper">
			<img src="<%= this.PICTURE_URL%>/images/im/win/on_login.png" alt="登录中">
		</div>
		<div class="btn_wrapper">
			<input type="button" value="取消登录" id="cancelLogin">
		</div>
	</div>
	<div class="on_timeout">
		<div class="img_wrapper">
			<img src="<%= this.PICTURE_URL%>/images/im/win/on_timeout.png" alt="登录超时">
		</div>
		<div class="btn_wrapper">
			<input type="button" value="重新登录" id="reLogin">
		</div>
	</div>
</div>
<ul id="user_list"></ul>
<script type="text/html" id="user_list_option_tmp">
	<li data-name="<?=data.username ?>" data-pass="<?=data.password||'' ?>" data-avatar="<?=data.avatar ?>" data-save="<?=data.is_save|0  ?>" data-auto="<?=data.auto_login|0  ?>" ><img src="<?=data.avatar ?>"/><?=data.username ?><span class="del_btn">删除</span></li>
</script>
<%! $_ENGINE_SELF.callFn("useModule")("<<<_use:
	fml.use('im_win/login');
_use:", this._JSstack , this._JSmods); %>
<%# win/win_footer.html%>
