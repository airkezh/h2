<%#head.html%>
	<div class="main">
		<div class="box" id="box">
			<p>请选择您要反馈的意见和类型(必填)</p>
			<span>产品功能</span>	
			<span>页面展示</span>	
			<span>系统使用</span>	
			<span>新版建议</span>	
		</div>
		<div class="content">
			<p>您的反馈(必填)</p>
			<textarea placeholder="请输入产品功能/系统意见，感谢您的反馈，我们将不断优化体验。" id="content" maxlength="100"></textarea>
			<span id="sum">0/100</span>		
		</div>
		<div class="upload">
			<p>上传图片(选填)</p>
			<div class="upImg_box">
				<ul id="ulbox" class="ulbox">

				</ul>
        	</div>
			<a href="javascript:;" class="btn_load" >
				<img src="http://d01.res.meilishuo.net/pic/_o/74/7d/ef807ab37d1ed72033192633b449_150_150.cj.png">
			</a>
		</div>	
		<div class="submit" id="submit">
			<a href="javascript:;" >提交</a>
		</div>
		<div class="feed_foot">
			<p>订单相关问题请联系<a href="javascript:;" class="red_f">在线客服</a></p>
		</div>
	</div>
<%! $_ENGINE_SELF.callFn("useModule")("<<<_use:
