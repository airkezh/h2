<%# wx/header.html%>
<div class="wrap">
	<div class="account_wrap">
		<h2 class="wx_title">账号绑定</h2>
		<section class="bund">
		<h3>使用美丽说账号绑定</h3>
		<form>
			<fieldset class="login">
				<div class="username havebt">
					<div class="input_c">
						<input type="text" placeholder="用户名/邮箱/手机号" class="login_box" name="username" id="username" />
						<a type="button" class="clear"><img src="<%=this.PICTURE_URL%>/images/wap/web/wx/bund_del.png"></a>
					</div>
				</div>
				<div class="pwd">
					<div class="input_c">
						<input type="password" placeholder="密码" class="login_box" name="pwd" id="pwd" /><a type="button" class="clear"><img src="<%=this.PICTURE_URL%>/images/wap/web/wx/bund_del.png"></a>
					</div>
				</div>
			</fieldset>
			<div class="check_wrap">
				<fieldset class="check_box login">
					<div class="check_code">
						<div class="input_c">
							<input type="text" placeholder="验证码" class="login_box check_txt" name="checkcode" id = "checkcode" maxLength="4" />
							<a type="button" class="clear"><img src="<%=this.PICTURE_URL%>/images/wap/web/wx/bund_del.png"></a>
						</div>
					</div>
				</fieldset>
				<div class="checkImage">
					<img src="<%= this.PICTURE_URL %>images/register/blank.jpg">
				</div>
			</div>
			<div class="check_wrap_bottom">
				<p class="err_msg"></p>
				<p class="change_img">看不清，换一张</p>
			</div>
			
			<div class="actbtn_wrap">
				<div class="act_btn bind_btn">登录并绑定</div>
			</div>
			<p class="go_mall"><a href="/wx/mall/">进入美丽说精选商城</a></p>
		</form>
		</section>
	</div>
</div>
<%! $_ENGINE_SELF.callFn("useModule")("<<<_use:
	fml.use('wap/page/wx/bind');
_use:", this._JSstack , this._JSmods ); %>
<%# foot_simple.html%>
