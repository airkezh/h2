<script type="text/html" id="luckListContentTpl">

			<span class="fr">我领到<b class="red">￥<?= this.credit ?></b></span>
		</div>
		<div class="content">
			<ul class="luck-ul">
				<? this.info && this.info.forEach(function(user,i){ ?>
					<li class="list_<?=i?>">
						<?if(user.uinfo.avatar_c){?>
							<img src="<?= user.uinfo.avatar_c ?>">
						<?}else{?>
							<img src="http://i.meilishuo.net/css/images/wap/weixinLuck/icon1.jpg">
						<?}?>
						<div style="width: 53%;font-size:11px;">
							<p>
								<?if(user.uinfo.nickname){?>
									<b class="pink nickname fnor"><?= user.uinfo.nickname ?>：</b>
								<?}else{?>
									<b class="pink nickname fnor">神秘粉丝：</b>
								<?}?>
							</p>
							<p>
								<?var num = user.credit; if(  num== 20) {?>
									就知道我是<i class="red fnor">真爱</i>
								<?}else if(num == 10){?>
									原来我是<i class="red fnor">备胎</i>
								<?}else if(num == 3){?>  
									终于，我做了你的<i class="red fnor">小三</i>
								<?}else if(num == 6){?>
									卧槽，<i class="red fnor">炮友</i>，约吗？
								<?}else{?>
										我是你的<i class="red fnor">挖掘机</i>，活儿好~
								<?}?>
							</p>
						</div>
						<div class="mon_tim">
							<p class="red text_r"><?= user.credit ?>元</p>
							<p class="date" style="font-size:10px;margin-top:3px;"><?= user.create_time ?></p>
						</div>
					</li>
				<? }); ?>
			</ul>
		</div>
	</section>
</script>
