<script type="text/html" id="posterWall">
<?
$.each(this.tInfo , function(k , v){ 
	var pic_height = v.pic_height * fml.vars.poster.scale;
?>
<div class="poster_grid poster_wall" style="width:<?= fml.vars.poster.colWidth?>px;" poster_height="<?= pic_height + 80?>">
	<figure>
		<a class="pic_load" href="<?=v.share_url?>" style="padding-top:<?= pic_height ?>px;">
			<img src="<?=v.pic_url?>"/>
		</a>
		<figcaption>
			<div class="user_info">
				<span class="face"><img src="<?=v.avatar_url?>" /></span>
				<ul class="txt_info">
					<li><?=v.nickname?></li>
					<li>票数：<em class="vote_num"><?=v.score?></em></li>
					<li>排名：<?=v.rank?></li>
				</ul>
				<p class="btnBox">
					<?if(!v.is_vote){?>
					<a class="btn vote_girl" uid="<?=v.user_id?>">投票</a>
					<?}else{?>
					<a class="voted">已投票</a>
					<?}?>
				</p>
				<div class="clear_f"></div>
			</div>
		</figcaption>
	</figure>
</div>
<? }); ?>
</script>
