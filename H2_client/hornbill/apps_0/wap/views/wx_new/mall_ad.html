
<% if(this.list && this.list.length && this.template == 1){
	this.list.forEach(function(l){%>
	<div class="list_img" data-href="<%=l.url %>"><img src="<%=l.image_url %>"></div>
	<%});%>
<%}else if(this.list && this.list.length && this.template == 2){
	this.list.forEach(function(l){%>
		<span class="js-anchor" data-href="<%=l.url %>"><img src="<%=l.image_url %>"></span>
	<%});%>
<%}%>
