<script>
$(function(){
	$('.cont1_img a').on('click' , function(){
		var i = $('.cont1_img a').index(this);
		$(this).find('span').remove();
		var sa = $(this).siblings('a');
		sa.each(function(i){
			var len = sa.eq(i).children('span').length;
			if(len == 0) sa.eq(i).append('<span class="meng"></span>');
		});
		var src = 'http://i.meilishuo.net/css/images/huodong/zirantang/bimg'+i+'_'+i+'.png';
		$('.cont1_img_right img').attr('src',src);
	});
});
</script>
