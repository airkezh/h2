<script type="text/html" id="posterWall">
	<?
		var self = this;
		this.poster && this.poster.map(function(data){ 
	?>
			<? 
				var query = self.fml._Request_query;
				var buy_link = '';
				if (query && query.frmOpen)
					buy_link = '/goto/open/?url='+ encodeURIComponent(buy_link);
				if(self.fml.download == 1) 
					buy_link = '/goto/download/';
				if(data.wap_url){
					buy_link = data.wap_url;	
				}else{
					buy_link = data.url;
					if(self.fml.phoneType == 'ipad'){
						buy_link = 'meilishuohd' + buy_link;
					}else{
						buy_link = 'meilishuo'+ buy_link;
					}
					if(data.link_to == 2){
						buy_link = "/goto/count/?p="+encodeURIComponent(buy_link)+"&access_token="+self.fml.access_token+"&twitter_id="+data.twitter_id+"&r="+data.r+"&goods_id="+data.goods_id+"&frm=temai";
					}	
				}
			?>
			<? if(data.picture){ ?>
				<div class="summer_tit"><img src="<?=data.picture?>" /></div>
			<? } ?>
			<div class="single_goods">
				<a href="<?= buy_link?>" class="radiusTop"><img src="<?= data.pic_pathe?>"/></a>
				<? if(data.sell_status == 1){ ?>
					<? if(data.is_end == 0){ ?>
						<img class="zeroflag" src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/over3.png" />
					<?}else{?>
						<img class="zeroflag" src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/over5.png" />
					<?}?>
				<?}?>
				<div class="desc_box">
					<p><a href="<?= buy_link?>"><?= data.description?></a></p>
					<div class="prize">
						<a href="<?= buy_link?>"><? if(self.fml.ac_id != 83 ){ ?><span class="red_f bigfont">¥<?= data.goods_price?></span><?}?><span class=""><del><? if(data.cost){ ?>¥<?= data.cost?><? } ?></del></span></a>
						<div class="buy" abs="<?= data.sell_status?>">
							<a href="<?= buy_link?>">
								<? if(data.sell_status == 0){ ?>
									<? if(self.fml.download == 1){ ?>
										<img src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/godownbtn.png" />
									<?}else{?>
										<img src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/buy2.png" />
									<?}?>
								<?}else if (data.sell_status == 1){?>
									<? if(data.is_end == 0){ ?>
										<img src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/zero2.png" />
									<?}else{?>
										<img src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/over6.png" />
									<?}?>
								<?}else{?>
									<img src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/before_1205.png" />	
								<?}?>
							</a>
						</div>
					</div>
					<? if(data.sell_num > 0 || data.endtime > 0){ ?>
					<hr />
					<div class="bottom_info">
						<? if(data.sell_num > 0){ ?>
						<div class="left_f"><a href="<?= buy_link?>">已销售<span class="red_f"><?= data.sell_num?></span>件</a></div>
						<? } ?>
						<? if(data.endtime > 0) {?>
						<div class="right_f timeStamp time" end-date="<?= data.endtime?>">
							<a href="<?= buy_link?>" class="right_f">
								剩余<span class="0day"><strong id="day" class="day"></strong>天</span><span class="0hour"><strong id="hour" class="hour"></strong>小时</span><span><strong id="minute" class="minute"></strong>分</span>
							</a>
							<img class="time_ico" src="<?= self.fml.PICTURE_URL?>images/wap/activity/summer_match/time1.png" />
						</div>
						<?}?>
					</div>
					<? } ?>
				</div>
			</div>

		<span class="sm_tid none_f"><?=data.twitter_id?></span><span class="sm_r none_f"><?=data.r?></span><span class="sm_gid none_f"><?=data.goods_id?></span>
	<?});?>
</script>
