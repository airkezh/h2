<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
	<meta charset="utf-8">
	<meta name=author content="sandbox.runjs.cn/show/bpvadhyc" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <style type="text/css">
		*{margin:0;}
        body{
            /*background: #efefef;*/
        }
        canvas{
            -webkit-user-select:none;
            -moz-user-select:none;
        }
        input{
            font-size:18px;
        }
		img{
			width:100%;
			}
		p{
		display:none;
		}
		#countDown{
			text-align:center;
			width:100%;
			line-height:500px;
			font-size:500px;
			position:absolute;
			left:0;
			top:0;
			display:none;

			}
		 @-webkit-keyframes 'DOWN'{
			 0% {
				font-size:500px;
				}
			 100% {
				font-size:10px;
			 }
			}
		#countDown.down{
			-webkit-animation-name:DOWN;
			-webkit-animation-duration: 1.2s;/*动画持续时间*/
			-webkit-animation-timing-function: ease-in-out; /*动画频率，和transition-timing-function是一样的*/
			-webkit-animation-iteration-count:infinite;
			}
		#showPage{
			text-align:center;
			height:20px;
			}
		#photo{
			margin-top:-20px;
			}
    </style>
</head>
<body>
<div id="d"></div>
<div id="showPage">searching..</div>
<img id="photo" src="<%= this.img%>"  alt=""/>



<p> <input type="text" id='lcd' readonly /> </p>
<div id="countDown"></div>
</body>
    
</html>
<script src="<%= this.JCSTATIC_BASE  %>/js/open/scrash_card.js?<%= this.SVERSION%>"></script>
