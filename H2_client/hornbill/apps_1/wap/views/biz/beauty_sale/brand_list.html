<%#head.html%>

<div class="brand_mass">
	<div class="goods_wall"></div>
	<div class="pullUp" status="loading"></div>
</div>

<div class="gotop_wrap">
	<a class="gotop">
		<img src="http://i.meilishuo.net/css/images/wap/tuan/gotop.png" />
	</a>
</div>

<script type="text/html" id="posterWall">
	<?
		function getAppLink(shop_id, brand_name){
			return 'meilishuo://shop.meilishuo?json_params='+encodeURIComponent(JSON.stringify({'shop_id': shop_id, 'r' : '<%= this.r %>'}));
		}
	?>
	<? this.tInfo && this.tInfo.forEach(function(brand, index){ ?>
		<a href="<?= getAppLink(brand.shop_id, brand.brand_name) ?>" style="background-image:url(<?= brand.img ?>);"><?= brand.brand_name ?></a>
	<? }); ?>
</script>
